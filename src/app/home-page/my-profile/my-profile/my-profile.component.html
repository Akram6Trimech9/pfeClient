<div class="container">
    <h1>My Profile</h1>
    <form [formGroup]="profileForm" (ngSubmit)="updateUserProfile()">
      <div class="profile-info">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" formControlName="firstName" placeholder="Enter first name">
          <div *ngIf="profileForm.get('firstName')?.errors?.['required'] && profileForm.get('firstName')?.touched" class="error">First name is required</div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Enter last name">
          <div *ngIf="profileForm.get('lastName')?.errors?.['required'] && profileForm.get('lastName')?.touched" class="error">Last name is required</div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" [disabled]="true"  id="email" formControlName="email" placeholder="Enter email">
          <div *ngIf="profileForm.get('email')?.errors?.['required'] && profileForm.get('email')?.touched" class="error">Email is required</div>
          <div *ngIf="profileForm.get('email')?.errors?.['email'] && profileForm.get('email')?.touched" class="error">Invalid email format</div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="text" id="mobile" formControlName="mobile" placeholder="Enter mobile number">
          <div *ngIf="profileForm.get('mobile')?.errors?.['required'] && profileForm.get('mobile')?.touched" class="error">Mobile number is required</div>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender"  class="form-control"  formControlName="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div *ngIf="profileForm.get('gender')?.errors?.['required'] && profileForm.get('gender')?.touched" class="error">Gender is required</div>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" formControlName="address" placeholder="Enter address"></textarea>
          <div *ngIf="profileForm.get('address')?.errors?.['required'] && profileForm.get('address')?.touched" class="error">Address is required</div>
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate:</label>
          <input  class="form-control"  type="date" id="birthdate" formControlName="birthdate">
          <div *ngIf="profileForm.get('birthdate')?.errors?.['required'] && profileForm.get('birthdate')?.touched" class="error">Birthdate is required</div>
        </div>
      </div>
      <button class="btn-save" type="submit">Save</button>
    </form>
  </div>
