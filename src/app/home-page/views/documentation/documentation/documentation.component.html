<div id="departments" class="departments " style="margin-top: 150px; margin-bottom: 70px;">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Documentation</h2>
        <p>Nous vous proposons une liste de documents à télécharger sur des thèmes économique, juridique, fiscal, social et droit de travail en Tunisie.</p>
      </div>
      
      
      <div class="section" *ngFor="let category of categories">
        <h4 class="custom-accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseEconomique" aria-expanded="false" aria-controls="collapseEconomique">+ {{category}}</h4>
        <div id="collapseEconomique" class="accordion-collapse collapse" aria-labelledby="headingEconomique" data-bs-parent="#accordionExample">
            <div class="section-content">
              <div class="row" data-aos="fade-left">
                <div class="col-lg-3 col-md-4"  *ngFor="let document of documents">
                   <a  *ngIf="document.category === category" [href]="document.file" target="_blank">
                  <div class="icon-box" data-aos="zoom-in" data-aos-delay="50">
                    <div class="pdf-link">
                      <i class="bi bi-download"></i>
                      <p style="font-size: 15px; font-weight: bold; margin: 10px 0 3px 0; color: #032c27;    font-size: 13px;font-weight: 700;"> {{document.title}}<br>
                        <span style="    display: -webkit-box;font-size: 12px;color: #05617a;"> {{document.category}}</span></p>
                    </div>
                  </div>
                </a>
                </div>
               
                
              </div>
            </div>
        </div>

  

    </div>
</div>
